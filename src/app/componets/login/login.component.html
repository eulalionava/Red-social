<div class="col-lg-5">
  <h2 class="h1-strong">{{title}}</h2>

  <div class="alert alert-success" *ngIf="status == 'success' " >
    Te has identificado correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error' " >
    No te has identificado correctamente !!
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label for="">Correo Electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
      class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span *ngIf="!email.valid && email.touched">
        El email no es correcto
      </span>
    </p>
    <p>
      <label for="">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
      class="form-control" required>
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria
      </span>
    </p>
    <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">
  </form>
</div>
